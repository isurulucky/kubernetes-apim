apiVersion: v1
kind: Service
metadata:
  name: wso2apim-km
  labels:
    app: wso2apim-km
spec:
  type: NodePort
  ports:
    # ports that this service should serve on
    -
      name: 'servlet-http'
      port: 9763
      targetPort: 9763
      nodePort: 32015
    -
      name: 'servlet-https'
      port: 9443
      targetPort: 9443
      nodePort: 32016
    -
      name: 'thrift-http'
      port: 7611
      targetPort: 7611
      nodePort: 32017
    -
      name: 'thrift-https'
      port: 7711
      targetPort: 7711
      nodePort: 32018
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: wso2apim-km
